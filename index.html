<body>
    <h1>Simon Say Games</h1>
    <h2>Press the buttons in the order as shown by Simon.</h2>
    <div class="btn-container">
        <div class="line-one">
            <div id="red"  type="button" class="btn red">1</div>
            <div id="green" type="button" class="btn green">2</div>
        </div>
        <div class="line-two">

            <div id="yellow" type="button"  class="btn yellow">3</div>
            <div id="blue" type="button" class="btn blue">4</div>
            </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
